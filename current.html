<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Examples</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <style>
    body {
      margin: 16px;
    }
    div {
      margin-bottom:16px
    }
    </style>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/library.css">

    <!-- CURRENT INTERACTIVE -->
    <!-- <div id="unit-circle"></div><script type="module" src="./dist/examples/math/unit-circle.js"></script> -->

    <script type="module">
      import { getUrlParams, getURL, loadScript } from './dist/Util.js';
      let params = getUrlParams(window.location.search);
      if (params.has('script')) {
        loadScript( params.get('script'), document.getElementsByTagName('body')[0]);
      } else {
        throw new Error('no url parameter script. Example: ?script=./dist/examples/math/unit-circle.js');
      }
    </script>

  </body>
</html>
