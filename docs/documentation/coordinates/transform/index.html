<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Vector.js</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel='shortcut icon' type='image/x-icon' href='https://vectorjs.org/favicon.ico'/>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  

<link href="https://vectorjs.org/scss/main.css" rel="stylesheet" media="screen">

  
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106670688-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-106670688-3');
</script>

  <link rel="stylesheet" href="https://vectorjs.org/Library.css">

<body>
<header class="text-center vertical-center">
	<div class="small-container">
    <a href="https://vectorjs.org/"><h1>Vector.js</h1></a>
    <p><a class="github-button" href="https://vectorjs.org" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star ntkme/github-buttons on GitHub">Star</a></p>
		<p>Vector is a javascript library for the creation of interactive scalable vector graphics.</p>
    <p>
      <button class="muted-button" id="sandbox-button">Sandbox</button>
      <button class="muted-button" id="tutorials-button" >Tutorials</button>
      <button class="muted-button" id="examples-button" >Examples</button>
    </p>
	</div>
  
</header>
<section id="sandbox" style="padding: 2rem 0px; border-bottom: 1px solid #dddddd; background: #f8f8f8; display:none;">
  <div style="display:block; margin:auto; width:1200px; max-width:100%; height:554px;">
		<img src="https://vectorjs.org/sandbox.svg">
  </div>
</section>
<section id="tutorials" style="padding: 2rem 0px; border-bottom: 1px solid #dddddd; background: #f8f8f8; display:none;">
  <div style="display:block; margin:auto; width:1200px; max-width:100%">
    <div style="display:grid; grid-template-columns: auto auto auto; ">
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        <div style="display:block; width:100%; height:2.5rem; background:#E7EAED; border-bottom: 1px solid #999999; padding:.5rem;">Getting Started</div>
				<img src="https://vectorjs.org/play-button.svg" style="margin:auto; display:block;">
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        <div style="display:block; width:100%; height:2.5rem; background:#E7EAED; border-bottom: 1px solid #999999; padding:.5rem;">Custom Element</div>
				<img src="https://vectorjs.org/play-button.svg" style="margin:auto; display:block;">
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        <div style="display:block; width:100%; height:2.5rem; background:#E7EAED; border-bottom: 1px solid #999999; padding:.5rem;">Planets</div>
				<img src="https://vectorjs.org/play-button.svg" style="margin:auto; display:block;">
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        <div style="display:block; width:100%; height:2.5rem; background:#E7EAED; border-bottom: 1px solid #999999; padding:.5rem;">Population Map</div>
				<img src="https://vectorjs.org/play-button.svg" style="margin:auto; display:block;">
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        <div style="display:block; width:100%; height:2.5rem; background:#E7EAED; border-bottom: 1px solid #999999; padding:.5rem;">SVG Tutorial</div>
				<img src="https://vectorjs.org/play-button.svg" style="margin:auto; display:block;">
      </div>
    
    </div>
		<button class="muted-button" style="margin-left:16px;">All tutorials</button>
  </div>
</section>
<section id="examples" style="padding: 2rem 0px; border-bottom: 1px solid #dddddd; background: #f8f8f8; display:none;">
  <div style="display:block; margin:auto; width:1200px; max-width:100%">
    <div style="display:grid; grid-template-columns: auto auto auto; ">
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        
      </div>
    
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        
      </div>
    
    </div>
		<button class="muted-button" style="margin-left:16px;">All examples</button>
  </div>
</section>
<script type="text/javascript">
const sandbox = document.querySelector("#sandbox");
const examples = document.querySelector("#examples");
const tutorials = document.querySelector("#tutorials");
document.querySelector("#examples-button").onclick = function() {

  if (examples.style.display === "none") {
		sandbox.style.display = "none";
		tutorials.style.display = "none";
    examples.style.display = "";
  } else {
    examples.style.display = "none";
  }
};
document.querySelector("#tutorials-button").onclick = function() {
	if (tutorials.style.display === "none") {
		sandbox.style.display = "none";
		examples.style.display = "none";
		tutorials.style.display = "";
	} else {
		tutorials.style.display = "none";
	}
};
document.querySelector("#sandbox-button").onclick = function() {
	if (sandbox.style.display === "none") {
		tutorials.style.display = "none";
		examples.style.display = "none";
		sandbox.style.display = "";
	} else {
		sandbox.style.display = "none";
	}
};
</script>

<main>
<h1>Transform Elements</h1>
</main>
<footer>
  <div id="footer-container" class="medium-container">
    <p id="footer-message">About <a href="https://vectorjs.org/team/" style="font-color:">the team.</a> <a href="https://vectorjs.org/">View on github.</a></p>
	</div>
</footer>
</body>
</html>
